<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>S E E N — Eau de Parfum</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=BAAym35qgEbxv2hSlqNUaP0IzxS2jx0jL-COBfpqCGbFyWteZkRHUp23KQ1S4yxINLbNtLTkhGWYrBrO_o&components=hosted-buttons&currency=EUR"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(ellipse at top, #111 0%, #000 55%),
    linear-gradient(#000, #000);
  color: #eaeaea;
  letter-spacing: 0.06em;
  overflow-x: hidden;
}

/* ===== HERO ===== */
.hero-section {
  position: relative;
  text-align: center;
  padding: 160px 24px 0;
}

.hero-section::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, rgba(180,180,180,0.08), transparent 55%);
  pointer-events: none;
}

.hero-section h1 {
  font-weight: 300;
  font-size: 3rem;
  letter-spacing: 0.4em;
  margin-bottom: 18px;
}

.hero-section p {
  font-size: 0.85rem;
  opacity: 0.65;
}

.status {
  margin-top: 16px;
  font-size: 0.7rem;
  opacity: 0.45;
}

.hero-image {
  width: 100%;
  max-width: 720px;
  margin: 100px auto 0;
  display: block;
  filter: drop-shadow(0 40px 80px rgba(0,0,0,0.9));
  animation: float 9s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ===== SECTIONS ===== */
.section {
  padding: 140px 24px;
  text-align: center;
}

.section h2 {
  font-weight: 400;
  font-size: 1.4rem;
  margin-bottom: 22px;
  letter-spacing: 0.2em;
}

.section p {
  max-width: 620px;
  margin: 0 auto;
  font-size: 0.9rem;
  line-height: 1.9;
  opacity: 0.75;
}

/* ===== LUXURY TEXT ===== */
.platinum {
  background: linear-gradient(
    120deg,
    #ffffff,
    #cfcfcf,
    #9a9a9a,
    #ffffff
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== PRODUCTS ===== */
.products {
  display: flex;
  justify-content: center;
  gap: 120px;
  margin-top: 120px;
  flex-wrap: wrap;
}

.product {
  max-width: 300px;
  transition: transform 0.6s ease;
}

.product:hover {
  transform: translateY(-8px);
}

.product img {
  width: 100%;
  margin-bottom: 34px;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
}

/* ===== PAYPAL GLASS ===== */
.paypal {
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px;
}

/* ===== FOOTER ===== */
.footer a {
  color: #cfcfcf;
  font-size: 0.75rem;
  margin: 0 14px;
  text-decoration: none;
  opacity: 0.6;
  transition: opacity 0.4s ease;
}

.footer a:hover {
  opacity: 1;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .hero-section h1 {
    font-size: 2.2rem;
    letter-spacing: 0.3em;
  }

  .products {
    gap: 80px;
  }

  .section {
    padding: 100px 20px;
  }
}
</style>
</head>

<body>

<section class="hero-section">
  <h1>S E E N</h1>
  <p>Presence before words.</p>
  <div class="status">Available now</div>

  <img
    src="https://i.postimg.cc/Y0XZLHdK/IMG-7992.png"
    alt="S E E N Eau de Parfum"
    class="hero-image"
  />
</section>

<section class="section">
  <h2>The Scent</h2>
  <p>
    A restrained composition. Warmth and clarity unfold slowly, leaving a quiet
    trace that feels intimate, measured, and enduring.
  </p>
</section>

<section class="section">
  <h2 class="platinum">The Bottle</h2>
  <p>Reduced. Weighted. Precise.</p>

  <div class="products">

    <div class="product">
      <img src="https://i.postimg.cc/k45cqkWC/9B3F511E_15D9_49A0_AC45_7D88F83014EA.jpg" alt="S E E N Light">
      <div class="paypal" id="paypal-light"></div>
      <script>
        paypal.HostedButtons({
          hostedButtonId: "LWDMWH2D6HDE4"
        }).render("#paypal-light");
      </script>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/0QNfPL7j/2BDB92CF_6AA1_4ED5_A9FC_45E56E423F5B.jpg" alt="S E E N Dark">
      <div class="paypal" id="paypal-dark"></div>
      <script>
        paypal.HostedButtons({
          hostedButtonId: "FERZ227356RFA"
        }).render("#paypal-dark");
      </script>
    </div>

  </div>
</section>

<section class="section footer">
  <h2 class="platinum">Available Now</h2>
  <p style="margin-top:28px;">
    <a href="https://www.instagram.com/seenfragrance/" target="_blank">Instagram</a> ·
    <a href="mailto:oceandeu@gmail.com">Email</a> ·
    <a href="/">seenfragrance.com</a>
  </p>
</section>

</body>
</html>
