<style>
* { box-sizing: border-box; }

body {

  background: #000000;
  color: #f2f2f2;

}

/* ===== TOP / HERO WORLD ===== */
.hero-section {

  text-align: center;
  padding: 140px 24px 0;

  font-weight: 300;

}

  margin: 0;
  font-size: 0.9rem;

}

  margin-top: 14px;

}

.hero-image {
  width: 100%;
  height: auto;
  display: block;
  margin-top: 80px;
}

  padding: 120px 24px;
  text-align: center;
}

.section p {
  max-width: 640px;
  margin: 0 auto;
  line-height: 1.8;
  font-size: 0.95rem;
  opacity: 0.85;
}

  background: linear-gradient(45deg, #c9b27c, #8a6f3b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.products {
  display: flex;
  justify-content: center;
  gap: 100px;
  margin-top: 90px;
  flex-wrap: wrap;
}

  max-width: 300px;
}

.product img {
  width: 100%;
  margin-bottom: 26px;
}

  margin: 0 12px;
  font-size: 0.8rem;
  opacity: 0.8;
}

.footer a:hover { opacity: 1; }

  .products { gap: 60px; }
